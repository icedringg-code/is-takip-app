<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncArch Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        canvas {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #1d4ed8;
        }
        .info {
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SyncArch Icon Generator</h1>
        <canvas id="canvas"></canvas>
        <div>
            <button onclick="generateIcon(72)">72x72</button>
            <button onclick="generateIcon(96)">96x96</button>
            <button onclick="generateIcon(128)">128x128</button>
            <button onclick="generateIcon(144)">144x144</button>
            <button onclick="generateIcon(152)">152x152</button>
            <button onclick="generateIcon(192)">192x192</button>
            <button onclick="generateIcon(384)">384x384</button>
            <button onclick="generateIcon(512)">512x512</button>
        </div>
        <div class="info">
            Her butona tıklayarak ilgili boyutta icon indirebilirsiniz.<br>
            Tüm icon'ları public/icons/ klasörüne kaydedin.
        </div>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SA', size / 2, size / 2);

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        generateIcon(192);
    </script>
</body>
</html>
